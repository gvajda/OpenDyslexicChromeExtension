<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px 0;
    }
    .icon-container {
      margin: 20px 0;
    }
    button {
      background: #4A90E2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <h1>OpenDyslexic Extension Icon Generator</h1>
  <p>Click the buttons below to download the required icon files:</p>

  <div class="icon-container">
    <h3>16x16 Icon</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <br>
    <button onclick="downloadIcon('icon16', 16)">Download icon16.png</button>
  </div>

  <div class="icon-container">
    <h3>48x48 Icon</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
    <br>
    <button onclick="downloadIcon('icon48', 48)">Download icon48.png</button>
  </div>

  <div class="icon-container">
    <h3>128x128 Icon</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
    <br>
    <button onclick="downloadIcon('icon128', 128)">Download icon128.png</button>
  </div>

  <script>
    function createIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Draw background circle
      ctx.fillStyle = '#4A90E2';
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 2, 0, Math.PI * 2);
      ctx.fill();

      // Draw letter "D"
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('D', size/2, size/2);
    }

    function downloadIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const url = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = url;
      link.click();
    }

    // Create all icons on page load
    createIcon('icon16', 16);
    createIcon('icon48', 48);
    createIcon('icon128', 128);
  </script>
</body>
</html>
