<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenDyslexic Extension</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    .site-info {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .site-label {
      opacity: 0.8;
      margin-bottom: 4px;
    }

    .site-domain {
      font-weight: 600;
      word-break: break-all;
    }

    .control-section {
      background: white;
      color: #333;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .toggle-label {
      font-weight: 500;
      font-size: 14px;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
      background: #ccc;
      border-radius: 13px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #2ECC71;
    }

    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active::after {
      transform: translateX(24px);
    }

    .status-text {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 12px;
    }

    .status-text.active {
      color: #2ECC71;
      font-weight: 500;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-primary {
      background: #4A90E2;
      color: white;
    }

    .btn-primary:hover {
      background: #357ABD;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .btn-add-site {
      background: #2ECC71;
      color: white;
    }

    .btn-add-site:hover {
      background: #27AE60;
    }

    .site-rule-info {
      background: #fff3cd;
      color: #856404;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-bottom: 12px;
    }

    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 12px 0;
    }

    .footer {
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.8;
    }

    .footer a {
      color: white;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>OpenDyslexic</h1>
  </div>

  <div class="site-info">
    <div class="site-label">Current site:</div>
    <div class="site-domain" id="currentSite">Loading...</div>
  </div>

  <div class="control-section">
    <div class="toggle-container">
      <span class="toggle-label">Font Toggle</span>
      <div class="toggle-switch" id="toggleSwitch"></div>
    </div>
    <div class="status-text" id="statusText">Font is currently off</div>

    <div id="siteRuleInfo" class="site-rule-info" style="display: none;"></div>

    <div class="divider"></div>

    <button class="btn-add-site" id="addSiteBtn">Add Current Site to Rules</button>
    <button class="btn-secondary" id="optionsBtn">Open Settings</button>
  </div>

  <div class="footer">
    <a href="#" id="helpLink">Help & Support</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
